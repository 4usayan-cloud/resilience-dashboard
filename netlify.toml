[[redirects]]
  from = "/"
  to = "/resilience_integrated_dashboard_v2.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/json"

[[headers]]
  for = "*.geojson"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/json"
